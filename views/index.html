<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code and Message Sender</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #qrImage {
            margin-top: 20px;
            width: 300px;
            height: 300px;
        }
        #messageForm {
            display: none; /* Hide message form initially */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Automation</h1>
    <button id="startSession">Start Session</button>
    <h3>Scan the QR Code below to connect:</h3>
    <img id="qrImage" src="" alt="QR Code will be displayed here" />
    <div id="status"></div>

    <div id="messageForm">
        <h3>Enter Message Details:</h3>
        <form id="whatsappForm">
            <label for="targetNumber">Target Number (e.g., +947xxxxxxxxx):</label><br>
            <input type="text" id="targetNumber" name="targetNumber" required><br><br>
            <label for="message">Message (Each message separated by a newline):</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
            <label for="interval">Interval Time in Seconds:</label><br>
            <input type="number" id="interval" name="interval" required><br><br>
            <input type="submit" value="Send Messages">
        </form>
    </div>

    <script>
        const socket = io();

        document.getElementById('startSession').addEventListener('click', () => {
            socket.emit('start-session');
        });

        socket.on('qr', (qrCodeUrl) => {
            document.getElementById('qrImage').src = qrCodeUrl;
        });

        socket.on('status', (message) => {
            document.getElementById('status').innerText = message;

            if (message.includes('Successfully connected!')) {
                document.getElementById('messageForm').style.display = 'block'; // Show the message form
            }
        });

        document.getElementById('whatsappForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const targetNumber = document.getElementById('targetNumber').value;
            const messages = document.getElementById('message').value.split('\n').filter(Boolean);
            const interval = parseInt(document.getElementById('interval').value, 10);

            socket.emit('send-messages', { targetNumber, messages, interval });
        });
    </script>
</body>
</html>
